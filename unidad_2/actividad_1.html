    <h1>Unidad 2 - Actividad 1</h1>
    <p>1- Creá un archivo html que contenga una tabla e investigá: ¿ Como podrías incrustar un video de YouTube en una
      celda de la tabla?</p>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Video</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Perro</td>
          <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1HygThMLzGs"

              allowfullscreen></iframe>

        </tr>
        <tr>

        </tr>

    </table>
