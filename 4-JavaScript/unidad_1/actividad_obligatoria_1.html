<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
    De acuerdo a lo que invesigué, colocar el script en el head usando el atributo defer puede dar mejor rendimiento (vs poner el script antes de cerrar el body). Por este motivo, casi siempre lo uso así. Además, en mi opinión el código queda más "prolijo".
  -->
  <script src="./calculos.js" defer></script>

  <title>JavaScript - AO 1</title>
</head>

<body>
  <div>
    <h1 id="id_texto_1">El resultado de la suma de las dos variables es:</h1>
    <h2 id="id_resultado">Hola</h2>
  </div>
</body>

</html>
